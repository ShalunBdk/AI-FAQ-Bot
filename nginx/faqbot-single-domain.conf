# FAQ Bot - Nginx Configuration
# Вариант 2: Один домен с разными путями

server {
    listen 80;
    server_name yourdomain.com;

    # Редирект на HTTPS (после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Логирование
    access_log /var/log/nginx/faqbot-access.log;
    error_log /var/log/nginx/faqbot-error.log;

    client_max_body_size 10M;

    # Web-админка: yourdomain.com/ или yourdomain.com/admin
    location / {
        proxy_pass http://web-admin:5000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Bitrix24 вебхуки: yourdomain.com/webhook/bitrix24
    location /webhook/bitrix24 {
        proxy_pass http://bitrix24-bot:5002;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ограничение только POST запросов от Bitrix24
        limit_except POST {
            deny all;
        }

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints для Bitrix24
    location /api/ {
        proxy_pass http://bitrix24-bot:5002/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health checks
    location /health/web {
        proxy_pass http://web-admin:5000/health;
        access_log off;
    }

    location /health/bot {
        proxy_pass http://bitrix24-bot:5002/health;
        access_log off;
    }
}

