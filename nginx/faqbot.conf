# FAQ Bot - Nginx Configuration
# Вариант 1: Разные поддомены (рекомендуется)

# Web-админка: admin.yourdomain.com
server {
    listen 80;
    server_name admin.yourdomain.com;

    # Редирект на HTTPS (после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Логирование
    access_log /var/log/nginx/faqbot-admin-access.log;
    error_log /var/log/nginx/faqbot-admin-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    location / {
        proxy_pass http://web-admin:5000;

        # Основные заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Отключаем буферизацию для streaming endpoints
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://web-admin:5000/health;
        access_log off;
    }
}

# Bitrix24 бот (вебхуки): bot.yourdomain.com
server {
    listen 80;
    server_name bot.yourdomain.com;

    # Редирект на HTTPS (после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Логирование
    access_log /var/log/nginx/faqbot-bitrix-access.log;
    error_log /var/log/nginx/faqbot-bitrix-error.log;

    # Только JSON запросы от Bitrix24
    client_max_body_size 1M;

    location / {
        proxy_pass http://bitrix24-bot:5002;

        # Основные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для вебхуков
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check
    location /health {
        proxy_pass http://bitrix24-bot:5002/health;
        access_log off;
    }
}

