# Конфигурация для ВНЕШНЕГО Nginx сервера в DMZ
# Этот файл размещается на вашем Nginx сервере в DMZ
# Путь: /etc/nginx/sites-available/faqbot

# Upstream серверы (Docker хост во внутренней сети)
# Замените 10.0.1.50 на реальный IP вашего Docker хоста
upstream faqbot_admin {
    server 10.0.1.50:5000;
    # Для балансировки можно добавить несколько серверов:
    # server 10.0.1.51:5000;
    # server 10.0.1.52:5000;
}

upstream faqbot_bitrix {
    server 10.0.1.50:5002;
    # Для балансировки:
    # server 10.0.1.51:5002;
}

# Web-админка: admin.company.com
server {
    listen 80;
    server_name admin.company.com;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.company.com;

    # SSL сертификаты (ваши существующие)
    ssl_certificate /etc/nginx/ssl/company.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/company.com/privkey.pem;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логирование
    access_log /var/log/nginx/faqbot-admin-access.log combined;
    error_log /var/log/nginx/faqbot-admin-error.log warn;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Основной location
    location / {
        proxy_pass http://faqbot_admin;

        # ВАЖНО: Заголовки для правильного проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Отключаем буферизацию для streaming endpoints
        proxy_buffering off;
        proxy_request_buffering off;

        # HTTP/1.1 для keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint (не логируем)
    location /health {
        proxy_pass http://faqbot_admin/health;
        access_log off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ограничение доступа к админке (опционально)
    # Раскомментируйте для ограничения по IP:
    # location / {
    #     # Доступ только с офисных IP
    #     allow 203.0.113.0/24;    # Офисная сеть
    #     allow 192.168.1.0/24;    # VPN сеть
    #     deny all;
    #
    #     proxy_pass http://faqbot_admin;
    #     # ... остальные настройки
    # }
}

# Bitrix24 бот: bot.company.com
server {
    listen 80;
    server_name bot.company.com;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bot.company.com;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/company.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/company.com/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Логирование
    access_log /var/log/nginx/faqbot-bitrix-access.log combined;
    error_log /var/log/nginx/faqbot-bitrix-error.log warn;

    # Только JSON запросы от Bitrix24
    client_max_body_size 1M;

    # Webhook endpoint
    location / {
        proxy_pass http://faqbot_bitrix;

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Таймауты для вебхуков (короче чем для админки)
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check
    location /health {
        proxy_pass http://faqbot_bitrix/health;
        access_log off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Rate limiting для защиты от DDoS (опционально)
    # Раскомментируйте и настройте:
    # limit_req_zone $binary_remote_addr zone=bitrix_webhook:10m rate=10r/s;
    # location / {
    #     limit_req zone=bitrix_webhook burst=20 nodelay;
    #     proxy_pass http://faqbot_bitrix;
    #     # ... остальные настройки
    # }
}

