# Docker Compose с Nginx
# Использование: docker-compose -f docker-compose.yml -f docker-compose.nginx.yml up -d

services:
  # Nginx прокси-сервер
  nginx:
    image: nginx:alpine
    container_name: faqbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Конфигурация Nginx
      - ./nginx/faqbot.conf:/etc/nginx/conf.d/default.conf:ro
      # Или для одного домена:
      # - ./nginx/faqbot-single-domain.conf:/etc/nginx/conf.d/default.conf:ro

      # SSL сертификаты (после получения от Let's Encrypt)
      - ./nginx/ssl:/etc/letsencrypt:ro

      # Логи
      - ./nginx/logs:/var/log/nginx
    networks:
      - faqbot-network
    depends_on:
      - web-admin
      - bitrix24-bot
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot для SSL сертификатов (опционально)
  certbot:
    image: certbot/certbot
    container_name: faqbot-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot-data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - faqbot-network
    profiles:
      - ssl

networks:
  faqbot-network:
    external: true
