# Минимальная конфигурация для быстрого старта демо
# Использование: docker-compose -f docker-compose-minimal.yml up -d

services:
  # Qdrant - векторная база данных (самое важное для демо)
  qdrant:
    image: qdrant/qdrant
    container_name: faq_qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

volumes:
  qdrant_data:

